<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页样式预览</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .preview-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .banner {
            text-align: center;
            color: white;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }
        
        .banner h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .banner p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .banner-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 32px;
            font-size: 1rem;
            border-radius: 25px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: #409eff;
            color: white;
        }
        
        .btn-success {
            background: #67c23a;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .stats-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: -30px 20px 40px;
            position: relative;
            z-index: 10;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-5px);
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .stats-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .content-section {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 0 20px 40px;
        }
        
        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }
        
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }
        
        .featured-card {
            border: 2px solid #f0f0f0;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .featured-card:hover {
            border-color: #409eff;
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        
        .card-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .card-meta {
            display: flex;
            gap: 16px;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 16px;
        }
        
        .card-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tag {
            background: #f0f0f0;
            color: #666;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        
        .card-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2.5rem;
            }
            
            .stats-section,
            .content-section {
                margin: 20px 15px;
                padding: 20px;
            }
            
            .featured-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <!-- 欢迎横幅 -->
        <div class="banner">
            <h1>智能问卷分析系统</h1>
            <p>发现洞察，创造价值 - 让每个问卷都充满意义</p>
            <div class="banner-buttons">
                <button class="btn btn-primary">浏览问卷</button>
                <button class="btn btn-success">我的中心</button>
            </div>
        </div>
        
        <!-- 统计信息 -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stats-card">
                    <div class="stats-number">12</div>
                    <div class="stats-label">问卷总数</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number">15.2K</div>
                    <div class="stats-label">参与人数</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number">8</div>
                    <div class="stats-label">我的收藏</div>
                </div>
                <div class="stats-card">
                    <div class="stats-number">150</div>
                    <div class="stats-label">我的积分</div>
                </div>
            </div>
        </div>
        
        <!-- 热门推荐 -->
        <div class="content-section">
            <h2 class="section-title">⭐ 热门推荐</h2>
            <div class="featured-grid">
                <div class="featured-card">
                    <div class="card-title">心理健康评估问卷</div>
                    <div class="card-description">评估您当前的心理健康状况，提供个性化建议和心理调节方案</div>
                    <div class="card-meta">
                        <span>👥 1.2K人参与</span>
                        <span>⏱️ 10分钟</span>
                        <span>⭐ 4.5分</span>
                    </div>
                    <div class="card-tags">
                        <span class="tag">心理</span>
                        <span class="tag">健康</span>
                        <span class="tag">评估</span>
                    </div>
                    <div class="card-actions">
                        <button class="btn-small btn-primary">开始测试</button>
                        <button class="btn-small" style="background: #f0f0f0; color: #666;">收藏</button>
                    </div>
                </div>
                
                <div class="featured-card">
                    <div class="card-title">职业兴趣测试</div>
                    <div class="card-description">发现您的职业兴趣和潜在发展方向，为职业规划提供科学依据</div>
                    <div class="card-meta">
                        <span>👥 2.1K人参与</span>
                        <span>⏱️ 20分钟</span>
                        <span>⭐ 4.7分</span>
                    </div>
                    <div class="card-tags">
                        <span class="tag">职业</span>
                        <span class="tag">兴趣</span>
                        <span class="tag">规划</span>
                    </div>
                    <div class="card-actions">
                        <button class="btn-small btn-primary">开始测试</button>
                        <button class="btn-small" style="background: #f0f0f0; color: #666;">收藏</button>
                    </div>
                </div>
                
                <div class="featured-card">
                    <div class="card-title">学习方式偏好调查</div>
                    <div class="card-description">了解您的学习偏好，帮助您找到最适合的学习方法和提升效率</div>
                    <div class="card-meta">
                        <span>👥 890人参与</span>
                        <span>⏱️ 15分钟</span>
                        <span>⭐ 4.2分</span>
                    </div>
                    <div class="card-tags">
                        <span class="tag">学习</span>
                        <span class="tag">方法</span>
                        <span class="tag">效率</span>
                    </div>
                    <div class="card-actions">
                        <button class="btn-small btn-primary">开始测试</button>
                        <button class="btn-small" style="background: #f0f0f0; color: #666;">收藏</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
